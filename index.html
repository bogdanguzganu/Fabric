<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Proiect Drag&Drop with Fabric</title>
</head>
<body>
    <div class="container-images">
        <img id="sda1" src="images/demo-img-1.jpg" alt="" draggable="true" ondragstart="dragImage(event)" />
        <img id="sda2" src="images/demo-img-2.png" alt="" draggable="true" ondragstart="dragImage(event)" />
        <img id="sda3" src="images/demo-img-3.png" alt="" draggable="true" ondragstart="dragImage(event)" />

    </div>
    <div class="container-canvas" ondragover="allowDrop(event)" ondrop="dropImage(event)">
        <canvas id="canvas1" width="700" height="500"></canvas>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.min.js" integrity="sha512-nPzvcIhv7AtvjpNcnbr86eT6zGtiudLiLyVssCWLmvQHgR95VvkLX8mMpqNKWs1TG3Hnf+tvHpnGmpPS3yJIgw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.js" integrity="sha512-H2reaY28wpUIX1EKG6WufGHYG/BWvZUfweOdvFB/gW9kh9YSKB9EklGSlIB+XdL0bgavEbp4l+UjQR/mLJwdMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
